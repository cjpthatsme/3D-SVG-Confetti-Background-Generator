<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Confetti Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            min-height: 300vh;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            color: white;
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .scroll-indicator {
            margin-top: 30px;
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>
    <div id="container"></div>
    
    <div class="content">
        <div class="section">
            <h1>SVG CONFETTI</h1>
            <p>With parallax and other 3D effects!</p>
            <p>In the console, use<br>ConfettiBackground.help()<br>to see the settings you can pass.</p>
            <button onclick="confetti.regenerate()">Generate New Confetti</button>
        </div>

        <div class="section">
        </div>

        <div class="section">
        </div>
    </div>

    <script src="confetti_background.js"></script>
    <script>
        // Initialize confetti background with CSS selector
        const confetti = new ConfettiBackground('#container', {
            count: 150,
            ribbonWeights: [0, 1, 1, 1, 1, 1, 4, 5, 5]
        });

        // Try ConfettiBackground.help() in the console to see all options!
    </script>
</body>

</html>
